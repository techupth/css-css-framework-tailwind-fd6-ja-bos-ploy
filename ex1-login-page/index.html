<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200">
    <div class="h-screen flex items-center justify-center font-sans">
      <!-- login box -->
      <div class="bg-white rounded-xl w-fit flex flex-col p-5 gap-5">
        <!-- title -->
        <div class="text-xl">Login to Website</div>
        <!-- form email and password -->
        <form class="flex flex-col gap-2">
          <div class="flex justify-between gap-5 items-center">
            <label for="email" class="font-bold">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="border-2 rounded-md border-zinc-200 p-2 hover:border-violet-300 outline-none focus:border-violet-500"
            />
          </div>
          <div class="flex justify-between gap-5 items-center">
            <label for="password" class="font-bold">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="border-2 rounded-md border-zinc-200 p-2 hover:border-violet-300 outline-none focus:border-violet-500"
            />
          </div>
        </form>
        <div class="flex justify-between gap-2">
          <button
            class="font-semibold text-center w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
          >
            Sign In
          </button>
          <button
            class="font-semibold text-center w-36 p-2 rounded-full bg-white text-violet-600 active:bg-violet-100 hover:bg-violet-100 focus:ring focus:bg-violet-100 focus:ring-violet-300"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
