<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200 flex justify-center items-center h-screen">
    <div
      class="flex flex-col justify-start bg-white rounded-xl w-fit p-5 gap-5"
    >
      <h1 class="text-xl text-zinc-600">Login to Website</h1>
      <form class="flex flex-col gap-5">
        <div class="flex justify-between gap-5 items-center">
          <label>Email</label>
          <input
            type="email"
            class="rounded-md border-2 border-zinc-200 p-2 outline-none focus:border-violet-500 hover:border-violet-300"
          />
        </div>
        <div class="flex justify-around gap-5 items-center">
          <label>Password</label>
          <input
            type="text"
            class="rounded-md border-2 border-zinc-200 p-2 outline-none focus:border-violet-500 hover:border-violet-300"
          />
        </div>
      </form>
      <div class="flex justify-evenly gap-3">
        <button
          class="w-36 p-2 rounded-full bg-violet-500 text-white hover:bg-violet-400 focus:ring-2 focus:ring-violet-300 focus:bg-violet-600 active:ring-2 active:ring-violet-300 active:bg-violet-600"
        >
          Sign in
        </button>
        <button
          class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring-2 focus:ring-violet-300 focus:bg-violet-100 focus:text-violet-600 active:ring-2 active:ring-violet-300 active:bg-violet-100 active:text-violet-600"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
